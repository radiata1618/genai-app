<!DOCTYPE html>
<html>
<head>
  <title>GenAI Summarizer Settings</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
    h1 { border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background-color: #0056b3; }
    button.delete { background-color: #dc3545; margin-left: 10px; }
    button.delete:hover { background-color: #a71d2a; }
    .rule-container { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 4px; background-color: #f9f9f9; }
    .status { margin-top: 10px; color: green; font-weight: bold; display: none; }
    hr { margin: 20px 0; border: 0; border-top: 1px solid #eee; }
  </style>
</head>
<body>
  <h1>GenAI Summarizer Settings</h1>

  <div class="form-group">
    <label for="apiUrl">API Endpoint URL</label>
    <input type="text" id="apiUrl" placeholder="e.g. https://genai-app-backend-yg7yzstuza-uc.a.run.app/api/generate_genai">
  </div>

  <div class="form-group">
    <label for="apiKey">API Key (X-INTERNAL-API-KEY)</label>
    <input type="password" id="apiKey" placeholder="Enter your API Key">
  </div>

  <h2>Domain Rules</h2>
  <div id="rulesList"></div>
  <button id="addRule">Add Rule</button>

  <hr>
  <button id="save">Save Settings</button>
  <div id="status" class="status">Settings saved.</div>

  <script src="options.js"></script>
</body>
</html>
